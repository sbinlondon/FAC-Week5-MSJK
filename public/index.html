<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MSJK News Comparer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i,900" rel="stylesheet">
</head>
<body>
  <main>
  <h1>News Comparison Site</h1>
  <section id="search">
    <form action="/results" method="get">
      <label for="input">Search term:</label>
      <input type="text" id="input" required autocomplete="off" placeholder="Brexit" value="Brexit">
      <button type="submit" id="submit">Search</button>
    </form>
  </section>
  <section id="results">
    <div id="headings">
      <div id="guardian-heading">
        <h2>The Guardian</h2>
      </div>
      <div id="nyt-heading">
          <h2>The New York Times</h2>
      </div>
    </div>
    <div id="dom-updated">
      <div id="news-1">
        <!-- WAITING FOR CONTENT FROM APIS -->
      </div>
      <div id="news-2">
        <!-- WAITING FOR CONTENT FROM APIS -->
      </div>
    </div> 
  </section>
  </main>
  <script src="logic.js"></script>
</body>
</html>
